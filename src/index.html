<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section>
      <video class="video" loop autoplay>
        <source
          src="https://v.ftcdn.net/03/21/31/02/700_F_321310288_0ICYICbnVk4DenByPeuOtFuZvXuUZ8fP_ST.mp4"
        />
      </video>
      <img class="mountain" src="mountain.png" id="mountain" />
      <img class="lake" src="lake.png" id="lake" />
      <h2 id="text">Outdoor Dev</h2>
    </section>
    <h1 class="container"></h1>
    <div class="typewriter d-flex justify-content-center">
      <h1>Always Creating</h1>
    </div>
    <div class="buttons d-flex justify-content-center ">
      <button class="btn first text-white mr-5">
        ABOUT
      </button>
      <button class="btn second text-white mr-5">PORTFOLIO</button>
      <button class="btn third text-white">CONTACT</button>
    </div>

    <script type="text/javascript">
      let video = document.querySelector(".video");
      let mountain = document.querySelector("#mountain");
      let lake = document.querySelector(".lake");
      let text = document.querySelector("#text");

      window.addEventListener("scroll", function() {
        var value = window.scrollY;

        video.style.top = value * 0.5 + "px";
        mountain.style.top = -value * 0.1 + "px";
        lake.style.top = value * 0.1 + "px";
        text.style.top = value * 1.3 + "px";
      });
    </script>
  </body>
</html>
